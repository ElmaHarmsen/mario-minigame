<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Minigame</title>
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src="projects/js/phaser.js"></script>
    <script type="text/javascript" src="game.js"></script>
</head>
<body>
    <h1>Super Mario Minigame</h1>
    <!--the minigame-->
    <div class="how-to-use">
        <div>
            <img src="arrow-left.png" alt="left"> <p>Left</p>
        </div>
        <div>
            <img src="arrow-top.png" alt="top"> <p>Jump</p>
        </div>
        <div>
            <img class="mirror-arrows" src="arrow-top.png" alt="bottom"> <p>Down</p>
        </div>
        <div>
            <img class="mirror-arrows" src="arrow-left.png" alt="right"> <p>Right</p>
        </div>
    </div>
</body>
</html>
